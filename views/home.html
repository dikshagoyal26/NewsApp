<div class="container" ng-controller="homeCtrl" id="home">
  <h1 class="text-center mx-5 my-5">News Application</h1>
  <div class="row ">
    <div
      class="offset-md-1 col-lg-3 col-md-6 col-sm-6 col-xs-12 card p-2 my-2 "
      ng-repeat="menu in menus"
    >
      <a ng-href="#/feeds/{{ menu.key }}">
        <div class="row">
          <div class="col-sm-6 abt_img ">
            <img src="{{ menu.img }}" alt="Image" class="card-img zoom" />
          </div>
          <div class="col-sm-6">
            <h5 class="card-title my-3">{{ menu.name }}</h5>
            <br />
            <p class="card-text">
              <strong>{{ menu.key }}</strong>
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
